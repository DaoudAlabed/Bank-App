<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <div>
                <img src="./img/logo.png" height="65">
                <a ref="home" onclick="openPage('home')">Home</a> 
                <a ref="transactions" onclick="openPage('transactions')">Overschrijvingen</a>
                <a ref="account" onclick="openPage('account')">Rekening</a> 
            </div>
            <div>
                <div id="logged_out">
                    <a ref="login" onclick="openPage('login')">Login</a>

                    <a onclick="logout()">Logout</a> 
                </div>

            <h1 id="balance">Rekening</h1>   
        </div>

        <div id="login">
            <div>
                <div> <h2>Login</h2> </div>
                <div>
                    E-mail
                    <input id="email">
                </div>
                <div>
                    Password
                    <input type="password" id="password">
                </div>
                <div> <button onclick="login()">Login</button> </div>
                <div id="login_error">  </div>
            </div>  
        </div>

    </div>
